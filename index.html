<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Aharon Rabson | Data Science Portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #1a202c;
      --card-bg: #23272f;
      --accent: #00c4ff;
      --accent-dark: #3bd9d9;
      --text: #f5f7fa;
      --subtitle: #a0aec0;
      --radius: 1.4rem;
      --shadow: 0 2px 24px rgba(0,0,0,0.18);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(120deg, var(--main-bg), #22334a 65%, var(--accent-dark));
      padding: 3rem 1rem 2.5rem 1rem;
      text-align: center;
      border-bottom-left-radius: 3rem 1.5rem;
      border-bottom-right-radius: 3rem 1.5rem;
      box-shadow: 0 8px 36px rgba(0,0,0,0.11);
    }
    .avatar {
      width: 92px;
      height: 92px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 28px rgba(0,196,255,0.11);
    }
    h1 {
      font-size: 2.5rem;
      margin: .4rem 0 0 0;
      letter-spacing: 1px;
      color: var(--accent);
      font-weight: 800;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--subtitle);
      margin-bottom: 1.6rem;
      font-weight: 500;
    }
    .links {
      margin-top: .8rem;
      margin-bottom: 1rem;
    }
    .links a {
      display: inline-block;
      color: var(--text);
      background: var(--accent);
      border-radius: 10px;
      margin: 0 .4em;
      padding: 0.25em 1.15em;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .2px;
      transition: background 0.16s, color 0.16s, box-shadow 0.22s;
      box-shadow: 0 2px 8px rgba(0,196,255,0.09);
    }
    .links a:hover {
      background: var(--main-bg);
      color: var(--accent);
      border: 1px solid var(--accent);
      box-shadow: 0 4px 18px rgba(0,196,255,0.15);
    }
    main {
      max-width: 1140px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .filter-bar {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filter-btn {
      display: inline-block;
      margin: 0 0.4em 0.6em 0.4em;
      padding: 0.35em 1.3em;
      border-radius: 14px;
      border: 0;
      background: var(--card-bg);
      color: var(--accent);
      font-weight: 600;
      letter-spacing: .3px;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
      box-shadow: 0 1px 6px rgba(0,196,255,0.11);
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--accent);
      color: var(--main-bg);
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 340px;
      transition: transform 0.18s, box-shadow 0.2s;
    }
    .project-card:hover {
      transform: translateY(-8px) scale(1.025);
      box-shadow: 0 8px 40px rgba(0,196,255,0.14);
    }
    .project-img {
      width: 100%;
      height: 158px;
      object-fit: cover;
      background: #0f172a;
      display: block;
      border-bottom: 2px solid var(--accent-dark);
    }
    .project-content {
      padding: 1.2rem 1.1rem 1.3rem 1.1rem;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
    }
    .project-title {
      font-size: 1.22rem;
      color: var(--accent);
      margin-bottom: 0.55em;
      font-weight: 700;
    }
    .project-desc {
      color: #c6c8d1;
      margin-bottom: 0.95em;
      font-size: 1rem;
      flex: 1;
    }
    .tags {
      margin-bottom: 0.7em;
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
    }
    .tag {
      background: var(--accent-dark);
      color: #002024;
      border-radius: 8px;
      font-size: 0.85em;
      font-weight: 600;
      padding: 2px 10px;
    }
    .project-links {
      margin-top: 0.45em;
    }
    .project-links a {
      color: var(--accent);
      background: #0f172a;
      padding: 0.3em 1.2em;
      border-radius: 8px;
      text-decoration: none;
      margin-right: 0.6em;
      font-weight: 600;
      font-size: 1em;
      border: 1px solid transparent;
      transition: background 0.17s, color 0.17s, border 0.18s;
    }
    .project-links a:hover {
      background: var(--accent);
      color: var(--main-bg);
      border: 1px solid var(--main-bg);
    }
    @media (max-width: 700px) {
      header { padding: 2.2rem 0.2rem 1.5rem 0.2rem; }
      h1 { font-size: 1.6rem; }
      .projects-grid { gap: 1.1rem; }
      .project-card { min-height: 250px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://avatars.githubusercontent.com/u/129668406?s=400&u=b5b054471874b0224b796b9ee5fa9726697ba07e&v=4" alt="Avatar" class="avatar" />
    <h1>Aharon Rabson</h1>
    <div class="subtitle">MSc Data Science | Big Data • ML • EDA • Analytics</div>
    <div class="links">
      <a href="mailto:arabson@my365.bellevue.edu">Email</a>
      <a href="https://github.com/Amrabson" target="_blank">GitHub</a>
     <!-- <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a> -->
    </div>
  </header>
  <main>
    <div class="filter-bar" id="filterBar">
      <!-- Tag filter buttons will be injected here -->
    </div>
    <section class="projects-grid" id="projectsGrid">
      <!-- Project cards will appear here -->
    </section>
  </main>
  <script>
    // === CONFIGURE YOUR PROJECTS HERE ===
    const PROJECTS = [
      {
        title: "AI Influence On Employment",
        desc: "Analysis of how AI is impacting global job markets, including EDA, ML models, dashboards, and final report.",
        tags: ["AI", "EDA", "Regression", "Report"],
        img: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=600&q=80", // Replace with your own image or keep
        links: [
          { text: "Open Folder", url: "AllInfluenceOnEmployment/" },
          { text: "GitHub", url: "https://github.com/Amrabson/my_portfolio/tree/main/AIInfluenceOnEmployment" }
        ]
      },
      {
        title: "Student Depression Analysis",
        desc: "Exploratory and predictive analytics on student depression, with data cleaning, visualization, and predictive modeling.",
        tags: ["Classification", "Python", "EDA", "ML"],
        img: "https://images.unsplash.com/photo-1515168833906-d2a3b82b3026?auto=format&fit=crop&w=600&q=80",
        links: [
          { text: "Open Folder", url: "https://github.com/Amrabson/my_portfolio/tree/main/Student_Depression_Analysis" }
        ]
      },
      // Add more projects below!
      // {
      //   title: "Another Project",
      //   desc: "Short summary.",
      //   tags: ["ML", "Big Data"],
      //   img: "url_or_path_to_image",
      //   links: [
      //     { text: "View", url: "path_to_folder_or_file" }
      //   ]
      // }
    ];

    // ==== UI CODE: Do Not Edit Below Unless Customizing ====

    // Get all unique tags
    const ALL_TAGS = [...new Set(PROJECTS.flatMap(p => p.tags))].sort();

    let currentFilter = "All";

    // Render filter bar
    function renderFilters() {
      const filterBar = document.getElementById("filterBar");
      filterBar.innerHTML = `<button class="filter-btn${currentFilter === 'All' ? ' active' : ''}" onclick="filterProjects('All')">All</button>` +
        ALL_TAGS.map(tag =>
          `<button class="filter-btn${currentFilter === tag ? ' active' : ''}" onclick="filterProjects('${tag}')">${tag}</button>`
        ).join('');
    }

    // Render project cards
    function renderProjects() {
      const grid = document.getElementById("projectsGrid");
      let filtered = currentFilter === "All"
        ? PROJECTS
        : PROJECTS.filter(p => p.tags.includes(currentFilter));
      if (!filtered.length) {
        grid.innerHTML = `<div style="color:#8b9eb7;grid-column:1/-1;font-size:1.3em;text-align:center;padding:3em 1em;">No projects found for <b>${currentFilter}</b>.</div>`;
        return;
      }
      grid.innerHTML = filtered.map(p => `
        <div class="project-card">
          <img class="project-img" src="${p.img}" alt="${p.title}"/>
          <div class="project-content">
            <div class="project-title">${p.title}</div>
            <div class="tags">${p.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</div>
            <div class="project-desc">${p.desc}</div>
            <div class="project-links">
              ${p.links.map(link =>
                `<a href="${link.url}" target="_blank">${link.text}</a>`
              ).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Tag filter function
    function filterProjects(tag) {
      currentFilter = tag;
      renderFilters();
      renderProjects();
    }

    // On load
    renderFilters();
    renderProjects();
  </script>
</body>
</html>
