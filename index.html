<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Data Science Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #18181b;
      --card-bg: #23232b;
      --text: #fff;
      --accent: #38bdf8;
      --border-radius: 16px;
      --shadow: 0 4px 32px rgba(0,0,0,0.15);
      --hover: #2dd4bf;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: .5rem;
      letter-spacing: 1px;
      color: var(--accent);
    }
    header p {
      font-size: 1.25rem;
      color: #aaa;
      margin-bottom: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 2rem auto 3rem auto;
      padding: 0 1rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 1.2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.15s, box-shadow 0.2s;
      position: relative;
      border: 1px solid #222;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 32px rgba(56, 189, 248, 0.20);
      border-color: var(--hover);
    }
    .card h2 {
      font-size: 1.3rem;
      color: var(--hover);
      margin: 0 0 .7em 0;
    }
    .card p {
      margin: 0 0 .7em 0;
      color: #ccc;
      flex-grow: 1;
    }
    .card .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 0.7em;
    }
    .tag {
      background: var(--accent);
      color: #18181b;
      border-radius: 12px;
      padding: 2px 12px;
      font-size: 0.85em;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.4em 1.2em;
      background: var(--hover);
      color: #23232b;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.2s;
      box-shadow: 0 1px 6px rgba(56, 189, 248, 0.14);
    }
    .card a:hover {
      background: var(--accent);
    }
    @media (max-width: 700px) {
      .grid { gap: 1.3rem; }
      .card { padding: 1.2rem 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Data Science Portfolio</h1>
    <p>A showcase of data science projects from my MSc at Bellevue University.</p>
  </header>
  <main>
    <div class="grid" id="projects"></div>
  </main>
  <script>
    // List your projects here!
    const projects = [
      {
        title: "AI Influence On Employment",
        folder: "AllInfluenceOnEmployment",
        description: "Analysis of how AI is impacting global job markets, including EDA, ML models, and visualizations.",
        tags: ["AI", "EDA", "Regression", "Visualization"],
        // Optional: link to a notebook, report, or presentation inside folder
        link: "AllInfluenceOnEmployment/"
      },
      {
        title: "Student Depression Analysis",
        folder: "Student_Depression_Analysis",
        description: "Exploratory and predictive analytics on student depression, with modeling and insights.",
        tags: ["Classification", "Pandas", "EDA", "Scikit-learn"],
        link: "Student_Depression_Analysis/"
      },
      // Add more projects below as you complete them
      // {
      //   title: "Another Project",
      //   folder: "AnotherProject",
      //   description: "Brief summary.",
      //   tags: ["Tag1", "Tag2"],
      //   link: "AnotherProject/"
      // },
    ];

    // Render projects dynamically
    const grid = document.getElementById('projects');
    grid.innerHTML = projects.map(p => `
      <div class="card">
        <h2>${p.title}</h2>
        <div class="tags">
          ${p.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
        <p>${p.description}</p>
        <a href="${p.link}" target="_blank">View Project</a>
      </div>
    `).join('');
  </script>
</body>
</html>
